<div class="page-container">
<h1 class="page-font">Experiences Gallery</h1>
<div class="btn" (click)="getPlaces()">Show me the places!</div>

<div class="placesList">
    <div class="page-font" *ngFor="let place of places">
        Go to {{ place.location }} to check out {{ place.name }}
    </div>
</div>
</div>
